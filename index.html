<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="clock.ico" type="image/x-icon" />
    <title>Temporizador</title>
  </head>
  <body>
    <h1>Temporizador</h1>

    <div class="container">
      <div class="select">
        <div class="select__time">
          <div class="select__time--hour select__time--item">
            <input type="number" min="0" max="99" value="00" id="hour" />
            <span>Hora</span>
          </div>
          <div class="select__time--minute select__time--item">
            <input type="number" min="0" max="59" value="00" id="minute" />
            <span>Minutos</span>
          </div>
          <div class="select__time--second select__time--item">
            <input type="number" min="0" max="59" value="00" id="second" />
            <span>Segundos</span>
          </div>
        </div>
      </div>
      <div class="timer">
        <div class="timer__time">
          <span class="timer__time--hours">00</span>
          <span class="timer__time--separator">:</span>
          <span class="timer__time--minutes">00</span>
          <span class="timer__time--separator">:</span>
          <span class="timer__time--seconds">00</span>
        </div>
        <div class="timer__controls">
          <button class="timer__controls--start">Iniciar</button>
          <button class="timer__controls--pause">Pausar</button>
          <button class="timer__controls--reset">Reiniciar</button>
        </div>
      </div>
    </div>

    <audio src="alarm.wav" controls class="alarm"></audio>

    <script src="script.js"></script>
  </body>
</html>
